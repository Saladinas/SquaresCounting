
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="Ctrl.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create points list</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name<span class="red-color">*</span></label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Ctrl.pointsList.Name" class="form-control" id="inputName" placeholder="Name">
                    <fields-validation errors="Ctrl.errorMessages" field="Name"></fields-validation>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="Ctrl.close()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" ng-click="Ctrl.createList()" class="btn btn-primary">Create list</button>
    </div>
</div>
