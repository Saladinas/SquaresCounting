
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="Ctrl.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirmation</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <b>{{::Ctrl.list.name}}</b> list?</p>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="Ctrl.close()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" ng-click="Ctrl.delete()" class="btn btn-primary">Confirm</button>
    </div>
</div>
